<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questionnaire.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Libre+Baskerville:ital@1&display=swap"
        rel="stylesheet">
    <title>Questionnaire / CBCoders </title>
</head>
<body>
    <div class="container">
        <div class="content">
    <h1 id="title">CBCoders Website Questionnaire</h1><span><img class="logo"
            src="https://cdn.discordapp.com/attachments/754425697237467150/755120803166683387/cbcoders.png" alt=""
            srcset=""></span>
    <p id="description">Please let us know what we can do to serve you.</p>
    <hr>
    <form id="survey-form">
        <fieldset id="top">
            <legend>Personal information:</legend>
            <span class="form-group"><label id="name-label" for="name">Name: </label><input id="name" type="text"
                    required placeholder="Enter you name"></span>
            <span class="form-group"><label id="email-label" for="email">Organization: </label><input id="email" type="email"
                    required placeholder="Enter your Organization"></span>
            <span class="form-group"><label id="number-label" for="number">Email: </label><input id="number" type="number"
                    min="0" max="130" placeholder="Enter your Email"></span>
        </fieldset>
        <fieldset>
            <span class="form-group">
                <p>Tell us a little about your current website.</p>
                <label id="comments-label">
                    <ul>
                        <li>What do you love about it?</li>
                         <li>What is frustrating for you?</li>
                         <li>What is frustrating for your users?</li>
                        </ul>
                    </label>
                <textarea id="comment" placeholder="Enter your comment here..." rows="10"></textarea>
            </span>
        </fieldset>
        <fieldset>
            <span class="form-group">
                <p>Let's talk about the future:</p>
                <label id="comments-label">
                    <ul>
                        <li>What need or business goals do you have for your website that aren’t being
                    met by the current version?</li>
                        <li>What goals do you want your website to achieve?</li>
                        <li>What is the function of having a website for your brand?</li>
                    <li>What will visitors accomplish on your website?</li>
                        <li>Who is the website for?</li>
                        <li>What image, look, or feel do you want your brand’s website to portray?</li>
                    </ul>
                </label>
                <textarea id="comment0" placeholder="Enter your comment here..." rows="10" cols="50"></textarea>
            </span>
        </fieldset>
        <fieldset>
            <span class="form-group">
                <label id="comments-label">When analyzing your competitors’ sites, what do you like and not like about
                    their websites?</label>
                <textarea id="comment1" placeholder="Enter your comment here..." rows="10"></textarea>
            </span>
        </fieldset>
        <fieldset>
            <span class="form-group">
                <label id="comments-label">What’s the project timeline?</label>
                <textarea id="comment2" placeholder="Enter your comment here..." rows="10"></textarea>
            </span>
        </fieldset>
                <fieldset>
                    <span class="form-group">
                        <label id="comments-label">Which functions or features are necessary to have versus nice to
                            have?</label>
                        <textarea id="comment3" placeholder="Enter your comment here..." rows="10"></textarea>
                    </span>
                </fieldset>
        <fieldset>
            <span class="form-group">
                <label id="comments-label">What are the most important calls-to-action (CTAs) on your site?</label>
                <textarea id="comment4" placeholder="Enter your comment here..." rows="10"></textarea>
            </span>
        </fieldset>
        <fieldset>
            <span class="form-group">
                <label id="comments-label">How much traffic are you anticipating?</label>
                <textarea id="comment5" placeholder="Enter your comment here..." rows="10"></textarea>
            </span>
        </fieldset>
        <fieldset>
            <span class="form-group">
                <label id="comments-label">What is the most important information your site must relay to the user,
                    especially on the home page?</label>
                <textarea id="comment6" placeholder="Enter your comment here..." rows="10"></textarea>
            </span>
        </fieldset>
        <div class="button">
          <button id="submit" class="btn waves-effect waves-light" type="submit"
          name="action">Submit</button>
        </div>
    </form>
      </div>
      <footer class="text-center my-5 py-5">
        Made by <a href="https://github.com/communitybuildingcoders" target="_blank" rel="noopener noreferrer"> CBCoders </a>.
    </footer>
    </div>
  </div>
</div>
    <script src="questionnaire.js"></script>
</body>
</html>
