<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Community Building Coders</title>
</head>
<body>

    <div class="wizard-background">
        <div class="overlay"></div>
        <div class="image"></div>
    </div>

    <main id="exemption-wizard" class="employee-questionnaire">
        <div class="content-primary">
            <div class="company">
                <span><img class="logo" src="./images/logo.svg" alt="CBCoders logo"></span>
                <h1>Community Building Coders</h1>
            </div>

            <div  id="slide-overview" class="questionnaire-slide">
                <p>We are a group of programmers and web developers dedicated to
                    helping our communities while building a better web one site at a time.</p>

                <h2 class="how-it-works">How it works</h2>

                <dl class="how-it-works-list">
                    <dt>Fill out the questionnaire form.</dt>
                    <dt>Tell us your needs!</dt>
                    <dt>Let us do the rest. We are here to serve you!</dt>
                </dl>

                <div class="questionnaire-get-started">
                    <a href="questionnaire.html"><button class="btn action-start">Let's get started!</button></a>
                </div>
            </div>
        </div>
    </main>

    <div id="image-preloading" style="display: none;">
        <img src="https://i.imgur.com/mgypCdf.jpg" />
        <!-- <img src="https://i.imgur.com/px6D8Lm.jpg" />
        <img src="https://i.imgur.com/wAdFE8g.jpg" /> -->
    </div>

    <script src="fosm.js"></script>
